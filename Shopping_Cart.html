<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="./font_awesome/all.css" rel="stylesheet">  
    <link rel="shortcut icon" href="icon2.png" type="image/x-icon">
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container">
  <div class="heading">
    <h1>
      <i class="fas fa-shopping-cart" style= "color: white; width: 50px;"></i> Shopping Cart
    </h1>
    
    <a href="./Shopping_Cart.html" class="visibility-cart transition is-open">X</a>    
  </div>
  
  <div class="cart transition is-open">
    
    <a href="./Shopping_Cart.html" class="btn btn-update">Refresh Cart</a>
    
    
    <div class="table">
      
      <div class="layout-inline row th">
        <div class="col col-pro">Product</div>
        <div class="col col-price align-center "> Price</div>
        <div class="col col-qty align-center">QTY</div>
        <div class="col">VAT</div>
        <div class="col">Total</div>
      </div>
      
      <div class="layout-inline row layout_item1">
        
        <div class="col col-pro layout-inline">
          <img src="./f79cf7d6-8fe6-407d-817e-441767306365.png" alt="Xbox Series X image" width="125px" />
          <p>Xbox Series X</p>
          
          <button class="btn_icon_like" id="btn1" onclick="like_item1()" value="dl"><i class="far fa-heart" style="color: green; width: 25px;"id="like1"></i></button>
         <button class="delete_item"><i class="fas fa-trash"></i></button>
        </div>
        
        <div class="col col-price col-numeric align-center ">
          <p ><span id="price_item1">1900</span> DT</p>
        </div>
    
        <div class="col col-qty layout-inline">
          <button class="qty qty-minus" onclick="minus_function_item1()">-</button>
            <input class="val" type="number" value="0" min="0" max="100" step="1" disabled id="valu1"/>
          <button class="qty qty-plus" onclick="plus_function_item1()">+</button>
        </div>
        
        <div class="col col-vat col-numeric">
          <p><span id="vat_item1">355.75</span> DT</p>
        </div>
        <div class="col col-total col-numeric">               
          <p><span id="total_item1">0</span> DT</p>
        </div>
      </div>
      
      <div class="layout-inline row row-bg2 layout_item2">

        <div class="col col-pro layout-inline">
          <img src="./Full_HD_White_Xbox_Series_S_Console_With_Controller-removebg-preview.png" alt="Xbox Series S image" width="125px"/>
          <p>Xbox Series S</p>
          <button class="btn_icon_like" id="btn2" onclick="like_item2()" value="dl"><i class="far fa-heart" style="color: green; width: 25px;" id="like2"></i></button>
         <button class="delete_item" ><i class="fas fa-trash"></i></button>
        </div>
        
        <div class="col col-price col-numeric align-center ">
          <p><span id="price_item2">1450</span>DT</p>
        </div>

        <div class="col col-qty  layout-inline">
          <button class="qty qty-minus" onclick="minus_function_item2()">-</button>
            <input class="val" type="number" value="0" min="0" max="100" step="1" disabled id="valu2"/>
          <button class="qty qty-plus" onclick="plus_function_item2()">+</button>
        </div>
        
        <div class="col col-vat col-numeric">
          <p><span id="vat_item2">275.5</span>DT</p>
        </div>
        <div class="col col-total col-numeric">
          <p><span id="total_item2">0</span>DT</p>
        </div>      
      
      </div>
      
       <div class="layout-inline row layout_item3">
        
        <div class="col col-pro layout-inline">
          <img src="./PikPng.com_xbox-png_990866.png" alt="Xbox One X image" />
          <p>Xbox One X</p>
          <button class="btn_icon_like" id="btn3" onclick="like_item3()" value="dl"><i class="far fa-heart" style="color: green; width: 25px;" id="like3"></i></button>
         <button class="delete_item" ><i class="fas fa-trash"></i></button>
        </div>
        
        <div class="col col-price col-numeric align-center ">
          <p><span id="price_item3">1200</span>DT</p>
        </div>

        <div class="col col-qty layout-inline">
          <button class="qty qty-minus" onclick="minus_function_item3()">-</button>
            <input class="val" type="number" value="0" min="0" max="100" step="1" disabled id="valu3"/>
          <button class="qty qty-plus" onclick="plus_function_item3()">+</button>
        </div>
        
        <div class="col col-vat col-numeric">
          <p><span id="vat_item3">210</span>DT</p>          
        </div>
         <div class="col col-total col-numeric">  
           <p><span id="total_item3">0</span>DT</p>
         </div>         
      </div>
  
       <div class="tf">
         <div class="row layout-inline">
           <div class="col">
             <p>VAT <span><span id="total_items_vat">0</span>DT</span></p>
           </div>
           <div class="col"></div>
         </div>
         <div class="row layout-inline">
           <div class="col">
             <p>Shipping <span><span id="shipp">0</span></span>DT</p>
           </div>
           <div class="col"></div>
         </div>
          <div class="row layout-inline">
           <div class="col">
             <p>Total <span><span id="tot">0</span></span>DT</p>
           </div>
           <div class="col"></div>
         </div>
       </div>         
  </div>
    
    <button href="#" class="btn btn-update" onclick="total_price()">Update cart</button>
  
</div>

<script src="./script.js"></script> 

  </body>
</html>
